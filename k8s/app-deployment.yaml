apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app
  namespace: mv-makarov-1304
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather-app
  template:
    metadata:
      labels:
        app: weather-app
    spec:
      containers:
        - name: weather-app
          image: nogagorilli/weather-logger:latest
          ports:
            - containerPort: 5000
          env:
            - name: DATABASE_URL
              value: postgresql://user:password@postgres:5432/weather
